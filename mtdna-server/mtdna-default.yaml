name: mtDNA-Server
description: 
version: 1.0.6
website: 
category: mtDNA

cluster:

  image: us-east-1/ami-da0cf8b3
  type: m1.large,m1.xlarge
  ports: 80,50030,50070
  creationOnly: false
  installMapred: true
  initScript: install.sh
  service: hadoop
 
mapred:

  setup:
    name: Input Validator
    jar: mtdna-heteroplasmy.jar
    classname: heteroplasmy.validator.InputValidation

  onFailure:
    name: Send Notification on Failure
    jar: mtdna-heteroplasmy.jar
    classname: heteroplasmy.validator.FailureNotification
  steps:
 
#if( $inType == "se" || $inType == "pe")
    - name: Align
      classname: heteroplasmy.aligning.AlignTool
      jar: mtdna-heteroplasmy.jar
      generates: $bwaOut

    - name: Sort Bam
      jar: mtdna-heteroplasmy.jar
      params: sort --input $bwaOut --output $outputBam --inType $inType --statistics $stat.txt --local-output $localOutput
#set( $input = $outputBam )
#end

    - name: Analyse BAM
      classname: heteroplasmy.bamAnalyse.BamAnalyseTool
      jar: mtdna-heteroplasmy.jar
      generates: $analyseOut $statistics

    - name: Detect Heteroplasmy
      jar: mtdna-heteroplasmy.jar
      params: detect --input $analyseOut $statistics --heteroLevel $heteroplasmy --outputRaw ${raw}.txt --outputFiltered ${heteroplasmies}.txt --outputIndel ${indels}.txt --topReadsHet $topReadsHet --minorReadsHet $minorReadsHet --covVariant $covVariant --outputHSD ${haplogrepInput}.hsd --reference $reference --LCR $lcr --contCheck $contCheck  --outputHSDCheck ${contaminationCheck}.hsd --outSummary ${summary}.txt --variants ${variants}.txt 

    - name: Haplogroup Detection
      jar: haplogrep.jar
      params: --in ${haplogrepInput}.hsd --out ${haplogroups}.txt --phylotree 16

    - name: Haplogroup Contamination Check
      jar: haplogrep.jar
      params: --in ${contaminationCheck}.hsd --out ${haplogroupsCheck}.txt --phylotree 16

    - name: Report Creation
      rmd2: report.Rmd
      output: ${report}.html
      params: ${raw}.txt ${heteroplasmies}.txt ${haplogroups}.txt ${haplogroupsCheck}.txt ${summary}.txt ${variants}.txt 

    - name: Sending Mail
      jar: mtdna-heteroplasmy.jar
      classname: heteroplasmy.encryption.CompressionEncryption

  inputs:

    - id: input
      description: Input Files (FASTQ SE/PE, SAM/BAM) <br><br>or use the <a href="/index.html#!pages/upload-tool">Upload-Tool</a>
      type: hdfs-folder

    - id: inType
      description: Input Format
      type: list
      required: true
      values:
        se: Fastq Single-End
        pe: Fastq Paired-End
        bam: SAM/BAM
      
    
    - id: reference
      description: Reference
      type: list
      visible: false
      values:
        rcrs: rCRS
      value: rcrs     

    - id: heteroplasmy
      description: Heteroplasmy Level in %
      type: number
      value: 1
      visible: false
      
    - id: mapQuality
      description: Min. Mapping quality
      type: number
      value: 20
      visible: false

    - id: alignQuality
      description: Min Alignment quality
      visible: false
      type: number
      value: 30     
      
    - id: baseQuality
      description: Min. Base quality
      type: number
      value: 20
      visible: false
           
    - id: topReadsHet
      visible: false
      description: Min #reads for major component used for heteroplasmy detection
      type: number
      value: 20
           
    - id: minorReadsHet
      visible: false
      description: Min #reads for minor component used for heteroplasmy detection
      type: number
      value: 5     
                    
    - id: covVariant
      visible: false
      description: Coverage to detect a variant
      type: number
      value: 10
      
    - id: lcr
      description: Tag heteroplasmy in LCR
      type: checkbox
      visible: false
      values:
        true: true
        false: false
      value: true  
      
    - id: baq
      description: BAQ?
      type: checkbox
      visible: false
      values:
        true: true
        false: false
      value: true
      
    - id: contCheck
      description: Check for contamination?
      type: checkbox
      visible: false
      values:
        true: true
        false: false
      value: true

    - id: fileSize
      description: Filesize to upload
      type: number
      value: 5000
      visible: false
              
    - id: submissionSource
      description: submission source
      type: text
      value: web
      visible: false

  outputs:

    - id: report
      description: mtDNA-Server Interactive Report
      type: local-file
      download: true 
   
    - id: heteroplasmies
      description: Detected Heteroplasmies 
      type: local-file
      download: true 

    - id: variants
      description: Detected Homoplasmies 
      type: local-file
      download: true

    - id: indels
      description: Deletions > 50 %
      type: local-file
      download: false 
            
    - id: haplogrepInput
      description: HaploGrep Input File
      type: local-file
      download: true
      
    - id: haplogroups
      description: Detected Haplogroups with HaploGrep
      type: local-file
      download: true
      
    - id: haplogroupsCheck
      description: Detected Haplogroups Contamination with HaploGrep
      type: local-file
      download: false
      
    - id: contaminationCheck
      description: Haplogrep Input File for Contamination Check
      type: local-file
      download: false

    - id: summary
      description: Summary per Sample
      type: local-file
      download: true

    - id: raw
      description: Raw Pileup File
      type: local-file
      download: true  
      zip: true
 
    - id: outputBam
      description: BAM files
      type: hdfs-folder
      download: false
      temp: true
      zip: false
      mergeOutput: false
      
    - id: statistics
      description: BAM Statistics
      type: hdfs-folder
      download: false
      temp: true
      mergeOutput: true
      removeHeader: false
      zip: false
      autoExport: true
      
    - id: bwaOut
      description: BWA-MEM out
      type: hdfs-folder
      removeHeader: false
      download: false
      temp: true

    - id: stat.txt
      description: Output Statistics
      removeHeader: false
      type: local-file
      download: false
      temp: true

    - id: localOutput
      description: BAM Files
      type: local-folder
      download: false
      temp: true

    - id: analyseOut
      description: Heteroplasmy
      type: hdfs-folder
      removeHeader: false
      download: false
      temp: true

